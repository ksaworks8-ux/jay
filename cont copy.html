<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #FFD700;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #FFD700;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffcc00;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Contact Form</h2>

    <label>Business Website</label>
    <select id="portfolio">
       
         <option>Shop Owners</option>
        <option>Mobile Phone Shops</option>
        <option>Real Estate Agents</option>
        <option>Doctors & Clinics</option>
        <option>Dental Clinics</option>
        <option>Lawyers / Advocates</option>
        <option>Chartered Accountants</option>
        <option>Tuition Centers</option>
        <option>Beauty Salons</option>
        <option>Gyms & Fitness Centers</option>
        <option>Yoga Trainers</option>
        <option>gift shop</option>
        <option>Makeup Artists & Photographers</option>
        <option>other Businesses</option>


    </select>

    <label>Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Mobile Number</label>
    <input type="tel" id="mobile" placeholder="Enter mobile number">

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter email">

    <label>Message</label>
    <textarea id="message" rows="4" placeholder="Enter your message"></textarea>

    <label>Address</label>
    <textarea id="address" rows="2" placeholder="Enter your address"></textarea>

    <button onclick="sendWhatsApp()">Send WhatsApp</button>
</div>

<script>
    function sendWhatsApp() {
        const portfolio = document.getElementById("portfolio").value;
        const name = document.getElementById("name").value;
        const mobile = document.getElementById("mobile").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;
        const address = document.getElementById("address").value;

        const whatsappMessage =
            `Portfolio: ${portfolio}%0A` +
            `Name: ${name}%0A` +
            `Mobile: ${mobile}%0A` +
            `Email: ${email}%0A` +
            `Message: ${message}%0A` +
            `Address: ${address}`;

        // Replace country code + number
        const phoneNumber = "+919655608634";

        window.open(
            `https://wa.me/${phoneNumber}?text=${whatsappMessage}`,
            "_blank"
        );
    }
</script>

</body>
</html>
